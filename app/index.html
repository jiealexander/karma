<!DOCTYPE html>
<html  ng-app="myApp">
  <head>
      <title>testing angular js </title>
      <script src="bower_components/angular/angular.js"></script>
      <script src="js/app.js"></script>
  </head>

<body ng-controller="myCtrl">
      <header><h1>{{title}}</h1></header>

     <section>
         <form ng-submit="addDestination()">
             city:<input name="city" type="text" ng-model="newDestination.city"/>
             country:<input name="country" type="text" ng-model="newDestination.country"/>
             <input type="submit" value="Add"/>
         </form>

         <section>
             <h2>Your trip</h2>
             <h4 ng-show="message">{{message}}</h4>
             <div ng-repeat="destination in destinations ">

             <div destination-directive destination="destination" api-key="apiKey"
               on-remove="removeDestination($index)"></div>
             </div>

         </section>
     </section>
     <section>
         <h2>Warmest  Destinations</h2>
         <div ng-repeat="destination in destinations | warmestDestinations:20">
             <span>{{destination.city}}, {{destination.country}}</span>
         </div>
     </section>


</body>
</html>
